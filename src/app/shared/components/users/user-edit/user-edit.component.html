<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" [(ngModel)]="usersobj.firstName" class="form-control">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="usersobj.lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="DOB">Date Of Birth</label>
            <input type="text" [(ngModel)]="usersobj.dateOfBirth" class="form-control">
        </div>
        <div class="form-group">
            <label for="nativePlace">NativePlace</label>
            <input type="text" [(ngModel)]="usersobj.nativePlace" class="form-control">
        </div>
        <div class="form-group text-right">
            
            <button class="btn btn-primary "
            [disabled]="canEdite === 'customer' "
            (click)="onSubmite()">Submit</button>
        </div>
    </div>
</div>
        <!-- [ngClass]="{'disabled': canEdite === 'admin'}" -->
