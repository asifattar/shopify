<div class="container">
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <li
                [routerLink]="['/users',user.id]"
                (click)="selectedUser = user.id"
                [ngClass]="{'active' : selectedUser === user.id}"
                [queryParams]="{userRole : user.userRole}"
                class="list-group-item" *ngFor="let user of usersData">
                    {{user.firstName}} {{user.lastName}}
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <!-- <app-user></app-user> -->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
